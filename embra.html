<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Embra</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image" href="img/book.png">
    </head>
    <body id="embra">
        <main>
            <div class="inline">
                <h1>Embra</h1>
                <h2 id="embLevel"></h2>
                <h2>Class: Stars Druid</h2>
                <h2>Race: Awakened Item</h2>
                <h2>Alignment: True Neutral</h2>
            </div>
            <div class="inline">
                <h2>Hit Dice: <input type="number" id="embHitDice" class="num"></h2>
                <h2 id="embProf"></h2>
            </div>
            <div class="inline">
                <div class="abil">
                    <h1 id="embIntScr"></h1>
                    <h3 id="embIntMod"></h3>
                    <h3 id="embIntSav"></h3>
                </div>
                <div class="abil">
                    <h1 id="embWisScr"></h1>
                    <h3 id="embWisMod"></h3>
                    <h3 id="embWisSav"></h3>
                </div>
                <div class="abil">
                    <h1 id="embChaScr"></h1>
                    <h3 id="embChaMod"></h3>
                    <h3 id="embChaSav"></h3>
                </div>
            </div>
            <div class="inline">
                <div class="list">
                    <h2>Intelligence</h2>
                    <h3 id="embArca"></h3>
                    <h3 id="embHist"></h3>
                    <h3 id="embInve"></h3>
                    <h3 id="embNatu"></h3>
                    <h3 id="embReli"></h3>
                </div>
                <div class="list">
                    <h2>Wisdom</h2>
                    <h3 id="embAnim"></h3>
                    <h3 id="embInsi"></h3>
                    <h3 id="embMedi"></h3>
                    <h3 id="embPerc"></h3>
                    <h3 id="embSurv"></h3>
                </div>
                <div class="list">
                    <h2>Charisma</h2>
                    <h3 id="embDece"></h3>
                    <h3 id="embInti"></h3>
                    <h3 id="embPerf"></h3>
                    <h3 id="embPers"></h3>
                </div>
                <div class="list">
                    <h2>Languages</h2>
                    <h3>Common</h3>
                    <h3>Druidic</h3>
                    <h3>Celestial</h3>
                    <h3>Primordial</h3>
                    <h3>Sylvan</h3>
                    <h3>Draconic</h3>
                </div>
            </div>
            <div class="inline">
                <div>
                    <h1>Spellcasting</h1>
                    <h2 id="embClvl"></h2>
                    <h2 id="embSplatk"></h2>
                    <h2 id="embSpldc"></h2>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
        <script src="book.js"></script>
        <script src="embra.js"></script>
    </body>
</html>

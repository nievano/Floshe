<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Embra</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image" href="img/book.png">
    </head>
    <body id="embra">
        <main>
            <div class="inline">
                <h1>Embra</h1>
                <h2 id="embLevel"></h2>
                <h2>Class: Stars Druid</h2>
                <h2>Race: Awakened Item</h2>
                <h2>Alignment: True Neutral</h2>
            </div>
            <div class="inline">
                <h2>Hit Dice: <input type="number" id="embHitDice" class="num"></h2>
                <h2 id="embProf"></h2>
            </div>
            <div class="inline">
                <div class="abil">
                    <h1 id="embIntScr"></h1>
                    <h3 id="embIntMod"></h3>
                    <h3 id="embIntSav"></h3>
                </div>
                <div class="abil">
                    <h1 id="embWisScr"></h1>
                    <h3 id="embWisMod"></h3>
                    <h3 id="embWisSav"></h3>
                </div>
                <div class="abil">
                    <h1 id="embChaScr"></h1>
                    <h3 id="embChaMod"></h3>
                    <h3 id="embChaSav"></h3>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
        <script src="book.js"></script>
        <script src="embra.js"></script>
    </body>
</html>
